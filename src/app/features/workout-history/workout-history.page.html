<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Workout History</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirmClearHistory()" *ngIf="history.length > 0">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="history-container">
    <div *ngIf="history.length === 0" class="empty-state">
      <ion-icon name="fitness-outline"></ion-icon>
      <h2>No tienes Historial de Entrenamientos</h2>
      <p>Cuando generes un Plan de Entranamiento, lo verás aquí.</p>
      <ion-button routerLink="/workout-form">
        Crear Plan de Entrenamiento
      </ion-button>
    </div>

    <ion-list *ngIf="history.length > 0">
      <ion-item-sliding *ngFor="let workout of history">
        <ion-item (click)="viewWorkoutPlan(workout)">
          <ion-label>
            <h2>{{ workout.workoutPlan.title }}</h2>
            <p>{{ workout.date | date:'medium' }}</p>
            <p class="workout-details">
              <ion-chip color="primary" outline>
                <ion-icon name="person-outline"></ion-icon>
                <ion-label>{{ workout.profile.fitnessLevel }}</ion-label>
              </ion-chip>
              <ion-chip color="secondary" outline>
                <ion-icon name="flag-outline"></ion-icon>
                <ion-label>{{ workout.profile.goal }}</ion-label>
              </ion-chip>
            </p>
          </ion-label>
          <ion-icon name="chevron-forward" slot="end"></ion-icon>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="confirmDelete(workout.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
