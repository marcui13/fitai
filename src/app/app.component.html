<ion-app>
  <ion-menu side="start" menuId="first" contentId="main-content" type="overlay" (ionBackdropClick)="onBackdropClick()">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>FitAI Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/workout-form" routerDirection="root" routerLinkActive="selected">
          <ion-icon name="fitness-outline" slot="start"></ion-icon>
          <ion-label>New Workout</ion-label>
        </ion-item>
        <ion-item routerLink="/workout-history" routerDirection="root" routerLinkActive="selected">
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>Workout History</ion-label>
        </ion-item>
        <ion-item-divider>
          <ion-label>Settings</ion-label>
        </ion-item-divider>
        <ion-item routerLink="/profile" routerDirection="root" routerLinkActive="selected">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item routerLink="/settings" routerDirection="root" routerLinkActive="selected">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>FitAI</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
