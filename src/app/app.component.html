<ion-app>
  <ion-menu side="start" menuId="first" contentId="main-content" type="overlay">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Men√∫ FitAI</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-item routerLink="/workout-form" routerDirection="root" routerLinkActive="selected">
          <ion-icon name="fitness-outline" slot="start"></ion-icon>
          <ion-label>Nuevo Entrenamiento</ion-label>
        </ion-item>
        <ion-item routerLink="/workout-history" routerDirection="root" routerLinkActive="selected">
          <ion-icon name="time-outline" slot="start"></ion-icon>
          <ion-label>Historial de Entrenamientos</ion-label>
        </ion-item>
        <ion-item-divider>
          <ion-label>Ajustes</ion-label>
        </ion-item-divider>
        <ion-item routerLink="/profile" routerDirection="root" routerLinkActive="selected">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item routerLink="/settings" routerDirection="root" routerLinkActive="selected">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Ajustes</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="logo-google"></ion-icon>
          <ion-label>Modelo de IA</ion-label>
          <ion-select [(ngModel)]="selectedModel" (ionChange)="onModelChange($event)" interface="popover">
            <ion-select-option value="gemini">Gemini</ion-select-option>
            <ion-select-option value="openai">OpenAI</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title routerLink="/workout-form">FitAI</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
